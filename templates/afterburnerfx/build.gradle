apply plugin: 'java'
apply plugin: 'idea'
apply plugin: 'eclipse'
apply plugin: 'application'
apply from: 'gradle/javafx.gradle'

repositories {
    jcenter()
}

dependencies {
    compile 'com.airhacks:afterburner.fx:${afterburner_version}'
}

javafx {
    mainClass '${project_package_name}.${project_capitalized_name}Main'
}