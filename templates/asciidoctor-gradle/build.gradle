buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath 'org.asciidoctor:asciidoctor-gradle-plugin:1.5.0'
    }
}

apply plugin: 'org.asciidoctor.gradle.asciidoctor'

repositories {
    jcenter()
}

asciidoctor {
    options = [
        attributes: [
            'source-highlighter'    : 'coderay',
            'coderay-linenums-mode' : 'table',
            icon                    : 'font',
            linkattrs               : true,
            doctype                 : 'book',
            encoding                : 'utf-8'
        ]
    ]
}
